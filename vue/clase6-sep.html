<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container ml-10 " id="container-app">
        
        <form>
            <div>
                <label class="block mb-2 text-m font-medium text-black">Nombre</label>
                <input type="text" v-model="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 p-2.5" placeholder="Ingresa tu Nombre" required>
                <label  class="block mb-2 text-m font-medium text-black">Apellido</label>
                <input type="text" v-model="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 p-2.5" placeholder="Ingresa tu Apellido" required>
        
                <button v-on:click="savePerson" type="button" class="mt-3 l-3 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Save Data</button>
            
            </div>
              
        </form>
          
            
<ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg">
    <li v-for="persona in gente" class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg ">
        {{persona.Nombre}}  {{persona.Apellido}}
    </li>
</ul>

            

        <button @click="count++">
            Count is: {{ count }}
        </button>
 
        <br>
        <input type="text" v-model="username">
        <br>
        <h1>hola {{ username }}</h1>
        <input type="" v-model="num1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 p-2.5">
        <input type="" v-model="num2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 p-2.5">


        <button @click="hi" class="mt-3 l-3 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sumar</button>

        <h1 v-if="result!=0">
            resultado: {{ result }}
        </h1>

       
    </div>

    <script>
        
        const { createApp, ref } = Vue;
        
        const app = createApp({
            setup() {
                const username = ref('');
                const num1 = ref(0);
                const num2 = ref(0);
                const result = ref(0);

                return {
                    count: ref(0),
                    username,
                    num1,
                    num2,
                    result,
                     name: ref(""),
                    lastame: ref(""),
                    gente: ref([]),
                };
            },
            methods: {
                hi() {
                    this.result = (+this.num1) + (+this.num2);
                },
                savePerson(){
                    let person ={
                        Nombre:this.name,
                        Apellido:this.lastname,
                    };

                    this.gente.push(person);
                }
               
            }
        });

        app.mount('#container-app');
    </script>
</body>
</html>
